<!DOCTYPE html><html lang="ru">	 <head>	<title>JS Timer</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<meta name="theme-color" content="#fff">	<!-- <link rel="shortcut icon" href="./img/favicon.ico"> -->	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__content _container">	</div></header>			<main class="page">				<div class="timer">					<div class="timer__content _container">						<div class="timer__item item-timer">							<div class="item-timer__number item-timer__number_1">0</div>							<div class="item-timer__number item-timer__number_2">0</div>							<div class="item-timer__number item-timer__number_3">0</div>						</div>						<div class="timer__buttons">							<button class="timer__btn" data-time="1:00">1 minute</button>							<button class="timer__btn" data-time="3:00">3 minutes</button>							<button class="timer__btn" data-time="5:00">5 minutes</button>						</div>					</div>				</div>			</main>			<footer class="footer">	<div class="footer__content _container">	</div></footer>		</div>				<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
